  <div class="alert alert-info" role="alert">
    <div class="card">
      <h5 class="card-header">{{editing? 'Editar producto': 'Crear producto'}}
          <a class="float-right" style="display: inline-block;" routerLink="/home" title="Regresar">Regresar</a>
      </h5>
    </div>
  </div>

<div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="iProducto">Producto</label>
      <input [(ngModel)]="producto.producto" type="text" class="form-control" id="iProducto" name="iProducto" placeholder="DescripciÃ³n de producto">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCantidad">Cantidad</label>
      <input [(ngModel)]="producto.cantidad" type="text" class="form-control" id="inputCantidad" placeholder="00">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPrecio">Precio</label>
      <input [(ngModel)]="producto.precio" type="text" class="form-control" id="inputPrecio" placeholder="00.00">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <app-presentacion [producto]="producto">
      </app-presentacion>
    </div>
    <div class="form-group col-md-3">
      <label for="iUmedida">Unidad de medida</label>
      <select id="iUmedida" [(ngModel)]="producto.unidadMedida_id" class="form-control">
        <option value="" disabled [value]="0">Elegir...</option>
        <option *ngFor="let uMedida of unidadesMedida" [value]="uMedida.id">
          {{uMedida.unidadMedida}}
        </option>
      </select>
    </div>
  </div>
  <button (click)="guardarProducto()" class="btn btn-primary">{{editing? 'Actualizar': 'Guardar'}}</button>
</div>
